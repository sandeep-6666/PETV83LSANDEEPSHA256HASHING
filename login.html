    .form-card {
      background: rgba(20, 30, 48, 0.98);
      border-radius: 18px;

      padding: 2.5rem 2rem 2rem 2rem;

      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }
    .input-group input {
      width: 100%;
      padding: 1.1rem 2.7rem 1.1rem 2.5rem;
      border-radius: 10px;
      border: none;
      background: #222b3a;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.2s;
      box-sizing: border-box;
    }
    .input-group input:focus {
      box-shadow: 0 0 0 2px #1e90ff;
    }
    .input-group label {
      position: absolute;
      left: 2.5rem;
      top: 1.1rem;
      color: #aaa;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.2s;
      background: transparent;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -0.7rem;
      left: 2.2rem;
      font-size: 0.85rem;
      color: #90caf9;
      background: #222b3a;
      padding: 0 0.3rem;
      border-radius: 5px;
    }
    .input-group .fa {
      position: absolute;
      left: 0.9rem;
      top: 1.2rem;
      color: #90caf9;
      font-size: 1.1rem;
      z-index: 2;
    }
    .input-group .show-hide {
      position: absolute;
      right: 0.7rem;
      top: 0;
      bottom: 0;
      height: 100%;
      display: flex;
      align-items: center;
      color: #90caf9;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0;
      z-index: 2;
      height: 2rem;
      width: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

      background: #fff;
      color: #222b3a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 500;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.7rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .google-btn:hover {
      background: #e3e3e3;
    }
    @media (max-width: 500px) {
      .form-card { padding: 1.2rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:transparent;">
    <form class="form-card" action="login.php" method="post" style="width:100%;max-width:400px;">
      <?php if (isset($_GET['registered'])): ?>
        <div style="background:#1e293b;color:#90caf9;padding:0.7rem 1rem;border-radius:8px;text-align:center;margin-bottom:1rem;">
          Registration successful! Please log in.
        </div>
      <?php endif; ?>
      <h2 style="text-align:center;margin-bottom:1.5rem;color:#fff;">Login</h2>
      <div class="input-group">
        <i class="fa fa-at"></i>
        <input name="username" type="text" required placeholder=" " autocomplete="username">
        <label>Username</label>
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input name="password" id="password" type="password" required placeholder=" " autocomplete="current-password">
        <label>Password</label>
        <button type="button" class="show-hide" onclick="togglePassword()" tabindex="-1"><i class="fa fa-eye" id="eye"></i></button>
      </div>
      <button type="submit" style="margin-top:0.5rem;">Login</button>
      <button type="button" class="google-btn" onclick="window.location.href='google-signin.php'">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="height:20px;vertical-align:middle;"> Sign in with Google
      </button>
      <p style="text-align:center;margin-top:1rem;">Don't have an account? <a href="register.html">Register here</a></p>
    </form>
  </div>
  <script>
    function togglePassword() {
      var pwd = document.getElementById('password');
      var eye = document.getElementById('eye');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        eye.classList.remove('fa-eye');
        eye.classList.add('fa-eye-slash');
      } else {
        pwd.type = 'password';
        eye.classList.remove('fa-eye-slash');
        eye.classList.add('fa-eye');
      }
    }
  </script>
</body>
